<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Slider</title>
  </head>
  <body>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main">
          <img src="images/ItalianPizza.jpg" alt="Italian Pizza" />
          <div class="caption">
            Italian-Style Pizza.
          </div>
        </div>
        <div class="item">
          <img src="images/NYPizza.jpg" alt="New York Pizza" x/>
          <div class="caption">New York-Style Pizza
          </div>
        </div>
        <div class="item">
          <img src="images/ChicagoPizza.jpg" alt="Chicago Pizza" />
          <div class="caption">
            Chicago-Style Pizza
          </div>
        </div>
        <div class="item">
          <img src="images/GreekPizza.jpg" alt="Greek Pizza" />
          <div class="caption">
            Greek-Style Pizza
          </div>
        </div>
    </div>
    <script src="script.js"></script>
    <br></br>
    <br></br>
  </body>
</html>
